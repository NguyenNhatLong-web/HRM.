<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Quản lý Nhân sự - HRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><em>Quản lý Nhân sự</em></h1>

  <div id="auth-section">
    <div id="login-box" class="form-box">
      <h3>Đăng nhập</h3>
      <input id="login-username" placeholder="Tên đăng nhập"><br>
      <input id="login-password" type="password" placeholder="Mật khẩu"><br>
      <button id="btnLogin">Đăng nhập</button>
      <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
    </div>

    <div id="register-box" class="form-box hidden">
      <h3>Đăng ký</h3>
      <input id="reg-username" placeholder="Tên đăng nhập"><br>
      <input id="reg-password" type="password" placeholder="Mật khẩu"><br>
      <input id="reg-confirm" type="password" placeholder="Xác nhận mật khẩu"><br>
      <button id="btnRegister">Đăng ký</button>
      <p>Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
    </div>
  </div>

 
  <div id="app-section" class="hidden">
    <button id="btnLogout" style="float:right;margin:10px;">Đăng xuất</button>

    <div class="form-box">
      <input id="name" placeholder="Tên"><br>
      <input id="email" placeholder="Email"><br>
      <button id="btnAdd">Thêm</button>
    </div>

    <table id="tbl">
      <thead><tr><th>Tên</th><th>Email</th><th>Lựa chọn</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
